<!doctype html>
<html>
<head>
	<title>Vokabel-Spiel</title>
	<meta charset="utf-8">
	<script src="jquery-3.2.1.min.js"></script>
	<script src="/jquery-ui-1.12.1/jquery-ui.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="jquery-ui-1.12.1/jquery-ui.css">
	<link rel="stylesheet" href="style.css" >
	<script>
$( document ).on( 'click', '#btn-auswahl', function() {
	window.open('/','_self').value;

});
meineLanguagesArray = [];
function meineLanguages()
	{
		$('#meineSprachen').empty();
		meineLanguagesArray.splice(0, meineLanguagesArray.length);
		$.ajax({
				type: "GET",
				url:'http://localhost:5000/sprachen',
				success: function(data){
					for (var i = 0; i < data.sprachen.length; i++) {
						meineLanguagesArray.push( {language:data.sprachen[i].language, name:data.sprachen[i].name });
						//console.log('Meine Languages Array: ', meineLanguagesArray);
						$('#sprache1').append('<option value="' + data.sprachen[i].language + '">' + data.sprachen[i].name + '</option>');
						$('#sprache2').append('<option value="' + data.sprachen[i].language + '">' + data.sprachen[i].name + '</option>');
					}
					erzeugeTabelle();
				}
		});


	};
	</script>
	<style>
	fieldset {
		border: 0;
	}
	label {
		display: block;
		margin: 30px 0 0 0;
	}
	.overflow {
		height: 200px;
	}
</style>

</head>
<body>

	<div>
		<h1>Vokabel - Spiel</h1>
		<fieldset>
			<label for="spielfeld">Spielfeldgröße wählen</label>
			<select name="spielfeld" id="spielfeld">
				<option disabled selected>Auswahl</option>
				<option>3 x 3</option>
				<option>5 x 5</option>
				<option>5 x 3</option>
				<option>9 x 5</option>
				<option>9 x 9</option>
			</select>
			<label for="sprache1">Sprache-1 wählen</label>
			<select name="sprache1" id="sprache1"></select>
			<label for="sprache2">Sprache-2 wählen</label>
			<select name="sprache2" id="sprache2"></select>
		</fielset><br>
		<button id="btn-auswahl">Home</button>
	</div>

</body>
</html>
