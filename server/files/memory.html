<!doctype html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<script src="jquery-3.2.1.min.js"></script>
	<script>
	$( document ).on( 'click', '#auswahl #btn-backend', function() {
		$( '#auswahl, #backend' ).toggle();

	});

	$( document ).on( 'click', '#auswahl #btn-spiel', function() {
		$( '#auswahl, #spiel' ).toggle();

	});

    $( document ).on( 'click', '#spiel #back', function() {
        $( '#spiel, #auswahl' ).toggle();

    });

    $( document ).on( 'click', '#backend #back', function() {
        $( '#backend, #auswahl' ).toggle();

    });


	</script>
	<style>
#field div {
	width:10px;
	height:10px;
	border:1px solid #000;
	position:absolute;
}
#field .aktiviert {
	background:red;
}


	*{ margin:0; padding:0; }
body { font:20px Arial; background-image: url("images/bg.jpg");opacity: 0.5;}
section {	position:fixed;
					top:150px;
					left:400px;
					right:400px;
					bottom:150px;
					text-align:center;
					display:flex;
					align-items:center;
					justify-content:center;
					border: 1px solid red;
					background: #f0f0f0;
				}
section > div { max-width:65%; }
button { font:20px Arial; font-weight:bold; border:none; background:#473C8B; color:#fff; margin:20px; padding:5px 25px; cursor:pointer; border-radius:15px; }
h1 {color: #473C8B; font: 40px Arial; font-weight:bold;}
#spiel {	display:none; }
#spiel > div { width:324px; }
#backend {	display:none; }
#backend > div { width:324px; }
#field {	border:2px solid #473C8B;	width:320px;	height:480px; position:relative; }
#status.active {
	animation:textblink 1s linear infinite;
}
@keyframes textblink {
	0% { opacity:1; }
	50% { opacity:0; }
	100% { opacity: 1; }
}
#logo {	width:45px;	height:45px;}
#spiel h1 { font-size:18px; line-height:60px; }
#spiel h1 > * { vertical-align:middle; }
.airplane {	cursor:pointer; transition:transform 0.5s; width:20px;	height:20px;
	background:url(black-plane.svg); background-size:20px 20px;
	 position:absolute; z-index:10; top:0;left:0; transform-origin:50% 50%;  }
.airplane.selected { background-image:url(black-plane-red.svg); }

airport { display:inline-block; position:absolute; z-index:1;
	border:1px solid #000; background:#ccc; width:16px; height:16px;
	border-radius:50%; font-size:10px;}

	</style>
</head>
<body>

<section id="auswahl">
	<div>
		<h1>Vokabel - Memory</h1>
		<button id="btn-backend">Vokabel erfassen / bearbeiten</button><br>
		<button id="btn-spiel">Memory starten</button>
	</div>
</section>
<section id="backend">
	<div>
		<h1> Vokabel - Wartung</h1>
		<div></div>
		<button id="back">zurück</button>
	</div>
</section>
<section id="spiel">
	<div>
		<h1> Vokabel - Memory</h1>
		<div></div>
		<button id="back">zurück</button>
		<p>Status: <span id="status"></status></p>
	</div>
</section>


</body>
</html>
